<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="../css/styles.css" />

<body>
  <header class="nav glass">

      <a href="../index.html#albums">Albums</a>
      <a href="../index.html#contact">Contact</a>

  <main>
    <section class="section">
      <div class="container">
