<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arctic Lens — Photographer Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Logo" style="max-width:100%;height:auto;" />
        </div>
        <div>
          <div class="title">Arctic Lens</div>
          <div class="subtitle">Fine Art & Commercial Photography</div>
        </div>
      </div>
      <nav>
        <a href="#home" data-route>Home</a>
        <a href="#gallery" data-route>Gallery</a>
        <a href="#pricing" data-route>Pricing</a>
        <a href="#contact" data-route>Contact</a>
      </nav>
    </header>

    <!-- Sections -->
    <section id="home" class="page active">
      <h1>Capture the moment. Craft the story.</h1>
      <p>Replace sample text and images in <code>assets/images</code> with your own.</p>
    </section>

    <section id="gallery" class="page">
      <h2>Gallery</h2>
      <div id="galleryGrid" class="grid"></div>
    </section>

    <section id="pricing" class="page">
      <h2>Pricing</h2>
      <div class="pricing-grid"></div>
    </section>

    <section id="contact" class="page">
      <h2>Contact</h2>
      <form>
        <input placeholder="Your name" />
        <input placeholder="Email" />
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
        <a href="https://wa.me/977XXXXXXXXXX" target="_blank">WhatsApp</a>
      </form>
    </section>

    <footer>
      © <span id="year"></span> Arctic Lens
    </footer>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
