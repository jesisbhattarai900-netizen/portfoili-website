<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portrait Album — NovaFrame</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="nav glass">
    <a class="brand" href="../index.html">NovaFrame</a>
    <nav class="nav-links">
      <a href="../index.html#albums">Albums</a>
      <a href="../index.html#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section class="section">
      <div class="container">
        <div class="section-head reveal">
          <h2>Portrait Album</h2>
          <p>Editorial and candid portraits.</p>
        </div>
        <div class="grid-gallery">
          <figure class="card glass gallery-item reveal"><img src="../assets/placeholder-2.jpg" alt="Portrait 2" /><figcaption>Portrait 2</figcaption></figure><figure class="card glass gallery-item reveal"><img src="../assets/placeholder-5.jpg" alt="Portrait 5" /><figcaption>Portrait 5</figcaption></figure><figure class="card glass gallery-item reveal"><img src="../assets/placeholder-8.jpg" alt="Portrait 8" /><figcaption>Portrait 8</figcaption></figure>
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightboxImg" src="" alt="">
    <p id="lightboxCaption"></p>
  </div>

  <footer class="footer glass">
    <p>© <span id="year"></span> NovaFrame • Built with love & light.</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
